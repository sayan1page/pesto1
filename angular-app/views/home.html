<div>
    <h2>Home</h2>
    <div>
        <h3>Update Email</h3>
        <form ng-submit="updateEmail()">
            <label>New Email:</label>
            <input type="email" ng-model="newEmail" required>
            <br>
            <button type="submit">Update Email</button>
        </form>
    </div>
    <div>
        <h3>Update Password</h3>
        <form ng-submit="updatePassword()">
            <label>New Password:</label>
            <input type="password" ng-model="newPassword" required>
            <br>
            <button type="submit">Update Password</button>
        </form>
    </div>
    <div>
        <h3>Create Order</h3>
        <form ng-submit="createOrder()">
            <label>Item ID:</label>
            <input type="number" ng-model="order.item_id" required>
            <br>
            <label>Item Amount:</label>
            <input type="number" ng-model="order.item_amount" required>
            <br>
            <button type="submit">Create Order</button>
        </form>
    </div>
    <div>
        <h3>List Orders</h3>
        <button ng-click="listOrders()">List Orders</button>
        <ul>
            <li ng-repeat="order in orders">
                Order ID: {{ order.order_id }}, Item ID: {{ order.item_id }}, Item Amount: {{ order.item_amount }}
            </li>
        </ul>
    </div>
</div>
