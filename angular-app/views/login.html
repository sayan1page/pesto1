<div>
    <h2>Login</h2>
    <form ng-submit="login()">
        <label>Username:</label>
        <input type="text" ng-model="user.username" required>
        <br>
        <label>Password:</label>
        <input type="password" ng-model="user.password" required>
        <br>
        <button type="submit">Login</button>
    </form>
</div>
